<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Hangman Game</h1>

  <div id="word">Loading...</div>

  <input type="text" id="letter" maxlength="1" placeholder="Enter a letter" />
  <button onclick="guess()">Guess</button>
  <button onclick="restart()">Restart Game</button>

  <p id="result"></p>
  <div id="hangman"></div>

  <div id="used-letters">
    <strong>Guessed Letters:</strong>
    <p id="guessed"></p>
  </div>

  <!-- Sound Effects -->
  <audio id="click-sound" src="{{ url_for('static', filename='audio/click.mp3') }}"></audio>
  <audio id="win-sound" src="{{ url_for('static', filename='audio/win.mp3') }}"></audio>
  <audio id="lose-sound" src="{{ url_for('static', filename='audio/lose.mp3') }}"></audio>
  <audio id="died-sound" src="{{ url_for('static', filename='audio/died.mp3') }}"></audio>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
