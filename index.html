<!doctype html>
<html lang="en">
<head>
    <title>Hangman Web Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div id="word-display">Click "Start Game"</div><pre id="stage-display"></pre>
        <p>Lives: <span id="lives">6</span></p>
        <p>Guessed Letters: <span id="guessed"></span></p>
        <input type="text" id="guess-input" maxlength="1" placeholder="Enter letter">
        <button onclick="makeGuess()">Guess</button>
        <button onclick="startGame()">Start Game</button>
        <p id="message"></p>
    </div><pre id="stage-display"></pre>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
